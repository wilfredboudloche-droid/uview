<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Lesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .container {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .main-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 250px;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 16px;
            white-space: nowrap;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .star {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover {
            transform: scale(1.1);
        }

        .star.filled {
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn {
            background: white;
            color: #2196F3;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            white-space: nowrap;
        }

        .submit-btn.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .submit-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: white;
            color: #2196F3;
        }

        .thank-you {
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .thank-you.show {
            opacity: 1;
        }

        .status-message {
            font-size: 12px;
            color: white;
            min-height: 16px;
            margin-top: 5px;
        }

        /* Feedback box - appears below when rating < 4 */
        .feedback-container {
            display: none;
            width: 100%;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .feedback-container.show {
            display: block;
        }

        .feedback-label {
            font-size: 12px;
            color: white;
            margin-bottom: 6px;
            text-align: left;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 60px;
            max-height: 80px;
            padding: 8px;
            font-size: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            resize: vertical;
            background: rgba(255, 255, 255, 0.95);
        }

        .feedback-hint {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 4px;
            text-align: left;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-row {
                flex-direction: column;
            }

            .left-section {
                flex-direction: column;
                gap: 8px;
            }

            h1 {
                font-size: 14px;
            }

            .star {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-row">
            <div class="left-section">
                <h1>ðŸ“š Rate This Lesson</h1>
                <div class="stars" id="stars">
                    <span class="star" data-value="1">â˜†</span>
                    <span class="star" data-value="2">â˜†</span>
                    <span class="star" data-value="3">â˜†</span>
                    <span class="star" data-value="4">â˜†</span>
                    <span class="star" data-value="5">â˜†</span>
                </div>
            </div>

            <div class="right-section">
                <div class="thank-you" id="thankYou">
                    <i class="fas fa-check-circle"></i> Thank you!
                </div>
                <button class="submit-btn" id="submitBtn">Submit</button>
                <button class="action-btn" id="viewResultsBtn">
                    <i class="fas fa-chart-bar"></i> Results
                </button>
            </div>
        </div>

        <!-- Feedback box appears below when rating < 4 -->
        <div class="feedback-container" id="feedbackContainer">
            <div class="feedback-label">
                Optional: Tell your teacher what was confusing
            </div>
            <textarea 
                id="feedbackText" 
                class="feedback-textarea" 
                placeholder="Example: I was confused about how X works...">
            </textarea>
            <div class="feedback-hint">
                Only your teacher will see this.
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
    (function () {
        // CONFIGURATION
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyaH6oZSnJIVfRO0nfAGiE3hEsPJ6HL1ULXs8ujDquALSaQZ9d43u0e8U8256dmMPt_/exec';
        
        // Read lessonId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const LESSON_ID = urlParams.get('lessonId') || 'IT1010-1.1';

        let selectedRating = 0;

        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submitBtn');
        const thankYou = document.getElementById('thankYou');
        const viewResultsBtn = document.getElementById('viewResultsBtn');
        const starsContainer = document.getElementById('stars');
        const statusMessage = document.getElementById('statusMessage');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const feedbackText = document.getElementById('feedbackText');

        function getClientId() {
            try {
                const key = 'lesson_rating_client_id';
                let id = localStorage.getItem(key);
                if (!id) {
                    id = 'client-' + Math.random().toString(36).substring(2) +
                        '-' + Date.now().toString(36);
                    localStorage.setItem(key, id);
                }
                return id;
            } catch (e) {
                return '';
            }
        }

        function showStatus(msg) {
            if (!statusMessage) return;
            statusMessage.textContent = msg;
        }

        function clearStatus() {
            if (!statusMessage) return;
            statusMessage.textContent = '';
        }

        function fillStars(count) {
            stars.forEach(function (star, index) {
                if (index < count) {
                    star.textContent = 'â˜…';
                    star.classList.add('filled');
                } else {
                    star.textContent = 'â˜†';
                    star.classList.remove('filled');
                }
            });
        }

        function updateFeedbackVisibility() {
            if (!feedbackContainer) return;
            if (selectedRating > 0 && selectedRating < 4) {
                feedbackContainer.classList.add('show');
            } else {
                feedbackContainer.classList.remove('show');
                if (feedbackText) {
                    feedbackText.value = '';
                }
            }
        }

        stars.forEach(function (star) {
            star.addEventListener('mouseenter', function () {
                const value = parseInt(this.getAttribute('data-value'));
                fillStars(value);
            });

            star.addEventListener('click', function () {
                selectedRating = parseInt(this.getAttribute('data-value'));
                fillStars(selectedRating);
                submitBtn.classList.add('show');
                clearStatus();
                updateFeedbackVisibility();
            });
        });

        starsContainer.addEventListener('mouseleave', function () {
            if (selectedRating > 0) {
                fillStars(selectedRating);
            } else {
                fillStars(0);
            }
        });

        // ============= SUBMIT RATING =============
        submitBtn.addEventListener('click', function () {
            if (!selectedRating) return;

            submitBtn.disabled = true;
            showStatus('Submitting...');

            const feedback = (selectedRating < 4 && feedbackText)
                ? feedbackText.value.trim()
                : '';

            const params = new URLSearchParams({
                action: 'submitRating',
                rating: selectedRating,
                lessonId: LESSON_ID,
                userAgent: navigator.userAgent,
                clientId: getClientId(),
                feedback: feedback
            });

            fetch(WEB_APP_URL + '?' + params.toString(), {
                method: 'GET',
                redirect: 'follow'
            })
                .then(res => res.json())
                .then(data => {
                    if (!data.success) {
                        console.error('Submit error:', data.error);
                        showStatus('Error: ' + (data.error || 'Could not save rating'));
                        return;
                    }
                    thankYou.classList.add('show');
                    submitBtn.classList.remove('show');
                    clearStatus();
                    if (feedbackText) feedbackText.value = '';
                    feedbackContainer.classList.remove('show');
                })
                .catch(err => {
                    console.error('Fetch error:', err);
                    showStatus('Network error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                });
        });

        // ============= VIEW RESULTS (opens popup) =============
        viewResultsBtn.addEventListener('click', function () {
            const resultsUrl = `https://wilfredboudloche-droid.github.io/uview/results.html?lessonId=${encodeURIComponent(LESSON_ID)}`;
            
            // Calculate center position
            const width = 750;
            const height = 650;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);
            
            // Open centered popup with restricted features
            window.open(
                resultsUrl,
                'LessonResults',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no,status=no`
            );
        });

    })(); // <-- THIS WAS MISSING!
</script>
</body>
</html>
